    /* Custom Admin Panel Styles */
    :root {
      --primary-color: #0d5c2f;

      --text-dark: #1a1a1a;
      --text-light: #666;
      --bg-light: #f8f9fa;
      --border-color: #e0e0e0;
    }

    body {

    }

    /* Override Decap CMS default styles */
    [data-slate-editor] {
      font-family: 'Inter', 'Noto Sans Bengali', sans-serif !important;
    }

    /* Custom header branding */
    header {
      background: var(--primary-color) !important;
    }

    /* Login page customization */
    .nc-app-root [class*="LoginButton"] {
      background: var(--primary-color) !important;
      border-color: var(--primary-color) !important;
    }

    .nc-app-root [class*="LoginButton"]:hover {
      background: var(--primary-hover) !important;
    }

    /* Sidebar styling */
    [class*="SidebarNavLink"][class*="active"] {
      background: var(--primary-color) !important;
    }

    /* Button styling */
    button[class*="ToolbarButton"],
    button[class*="PublishButton"] {
      background: var(--primary-color) !important;
      border-color: var(--primary-color) !important;
    }

    /* Better Bengali text rendering */
    input, textarea, [contenteditable] {
      font-family: 'Inter', 'Noto Sans Bengali', sans-serif !important;
    }

    /* Collection labels */
    [class*="CollectionLabel"] {
      font-family: 'Inter', 'Noto Sans Bengali', sans-serif !important;
    }
  </style>
